{% extends 'base.html' %}
{% block title %}Services{% endblock title %}
{% block body %}
<h1>Welcome to the chatbot </h1>
<h1>Here is your Inquiry chatbot</h1>
<div class="container" style="padding-top: 3%;">
    <form class="row g-3" action="/bot" method="GET">
    <div class="col-auto">
        <label for="ask-me" style="font-size: x-large;">Please Ask Your Query</label>   
    </div>
    <div class="col-auto">
        <input type="text" class="form-control" id="query" name="query" placeholder="Enter your query" >
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Search</button>
    </div>
    </form>

    {% if ans %}
        <h4>{{ans}}</h4>
    {% endif %}
</div>
{% endblock body %}
